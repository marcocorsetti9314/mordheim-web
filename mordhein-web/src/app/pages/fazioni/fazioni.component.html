<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="container">
      <div class="col d-flex mt-4 justify-content-center">
        <h1 class="text-danger" style="font-weight: bolder;">Warband</h1>
      </div>
      <div class="d-flex justify-content-end mt-4 mb-4">
        <button [routerLink]="['new']" mat-button color="accent">New Warband</button>
      </div>
      <app-lista-fazioni></app-lista-fazioni>
    </div>
  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="over" [opened]="openSidebar" position="end" disableClose="true">
    <div class="d-flex flex-row-reverse">
      <button class="m-2" (click)="navigateBack()" mat-icon-button color="accent"
        aria-label="Example icon button with a plus one icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <router-outlet (activate)="openSidebar = true" (deactivate)="openSidebar = false"></router-outlet>
  </mat-sidenav>
</mat-sidenav-container>
